<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Local Storage Test</title>
</head>

<body>
<script>
$(document).ready(function() {
  var currentTime = new Date();
  if (localStorage.getItem("alert") >= currentTime.getDate()) {
    $('#message').hide();
  }
 });
function setLocalStorage(){
  var currentTime = new Date();
  if (typeof(Storage) !== "undefined") {
      localStorage.setItem("alert", currentTime.getDate() + 30);
  } else {
      // Sorry! No Web Storage support..
  }
}
</script>

<div id="message">
  <h1>HELLO WORLD!</h1>
</div>
<button id="setLocalStorage" onclick="setLocalStorage();">
  Set Local storage
</button>
</body>

</html>
