<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Local Storage Test</title>
</head>

<body>
<script>
$(document).ready(function() {
  var currentTime = new Date();
  var localStorageResult = localStorage.getItem("alert")
  if (localStorageResult >= currentTime ) {
    $('#message').hide();
    console.log(localStorageResult.toISOString);
  }
 });
function setLocalStorage(){
  var tempTime = new Date();
  if (typeof(Storage) !== "undefined") {
    var newTime = tempTime.setDate(tempTime.getDate() + 30)
      localStorage.setItem("alert", newTime);
  } else {
      // Sorry! No Web Storage support..
  }
}
</script>

<div id="message">
  <h1>HELLO WORLD!</h1>
</div>
<button id="setLocalStorage" onclick="setLocalStorage();">
  Set Local storage
</button>
</body>

</html>
